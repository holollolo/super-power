// 페이지 변경 함수
function changePage(pageId) {
    const data = wikiDatabase[pageId];

    if (!data) {
        alert("존재하지 않는 문서입니다.");
        return;
    }

    // --- 프로필 박스 생성 로직 시작 ---
    let profileHtml = '';
    
    // 데이터에 profile 정보가 있는 경우에만 박스 생성
    if (data.profile) {
        // 각 항목이 있는지 확인하고 없으면 빈 문자열 처리 (안전장치)
        const pName = data.profile.name || data.title;
        const pImage = data.profile.image ? `<img src="${data.profile.image}" alt="${pName}">` : '';
        
        // 테이블 행(Row) 생성: 데이터가 있는 경우에만 행을 추가함
        let tableRows = '';
        if (data.profile.birth) tableRows += `<tr><th>출생</th><td>${data.profile.birth}</td></tr>`;
        if (data.profile.residence) tableRows += `<tr><th>거주지</th><td>${data.profile.residence}</td></tr>`;
        if (data.profile.nationality) tableRows += `<tr><th>국적</th><td>${data.profile.nationality}</td></tr>`;
        if (data.profile.job) tableRows += `<tr><th>직업</th><td>${data.profile.job}</td></tr>`;

        profileHtml = `
            <div class="profile-box">
                <div class="profile-header">${pName}</div>
                <div class="profile-image-area">
                    ${pImage}
                </div>
                <table class="profile-table">
                    ${tableRows}
                </table>
            </div>
        `;
    } 
    // 하위 호환성: profile 객체는 없고 옛날 방식의 image 키만 있을 경우
    else if (data.image && data.image.trim() !== "") {
        profileHtml = `
            <div class="profile-box">
                <img src="${data.image}" alt="${data.title}">
                <div class="profile-caption">${data.title}</div>
            </div>
        `;
    }
    // --- 프로필 박스 생성 로직 끝 ---

    // HTML 구조 조립
    const htmlTemplate = `
        <div class="category">${data.category}</div>

        <div class="title-area">
            <h1>${data.title}</h1>
            <div class="action-buttons">
                <button>편집</button>
                <button>토론</button>
                <button>역사</button>
            </div>
        </div>
        <div style="text-align: right; font-size: 0.8rem; color: gray; margin-bottom: 10px;">
            최근 수정 시각: ${data.lastMod}
        </div>

        <div>
            ${profileHtml}
            ${data.content}
        </div>
    `;

    // 화면 갱신
    document.getElementById('wiki-display-area').innerHTML = htmlTemplate;

    // 스크롤 맨 위로 이동
    window.scrollTo(0, 0);
}

</script>
