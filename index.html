<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>초능력 연구 도시 위키</title>
    <style>
        /* 스타일은 기존과 동일하게 유지 */
        html { scroll-behavior: smooth; }
        :root { --namu-green: #00A495; --link-color: #0275d8; --bg-gray: #f0f0f0; --border-color: #ccc; }
        body { font-family: 'Malgun Gothic', 'Noto Sans KR', sans-serif; margin: 0; padding: 0; background-color: var(--bg-gray); color: #373a3c; line-height: 1.6; }
        a { text-decoration: none; color: var(--link-color); cursor: pointer; }
        a:hover { text-decoration: underline; }
        .navbar { background-color: #2e4e3f; height: 50px; width: 100%; margin-bottom: 20px;}
        .container { display: flex; max-width: 1100px; margin: 0 auto; background: white; min-height: 100vh; border-left: 1px solid #ddd; border-right: 1px solid #ddd; align-items: stretch; }
        .main-content { flex: 1; padding: 30px; max-width: 800px; }
        .sidebar { width: 220px; background-color: #f9f9f9; border-left: 1px solid #ddd; padding: 20px; flex-shrink: 0; }
        
        /* 사이드바 타이틀에 커서 포인터 추가 */
        .sidebar-title { font-weight: bold; color: #2e4e3f; border-bottom: 2px solid var(--namu-green); padding-bottom: 5px; margin-bottom: 10px; font-size: 1.1rem; cursor: pointer; }
        .sidebar-title:hover { opacity: 0.8; }

        .sidebar ul { list-style: none; padding: 0; margin: 0; }
        .sidebar li { margin-bottom: 8px; font-size: 0.95rem; }
        .sidebar li a { display: block; padding: 5px; border-radius: 4px; transition: background 0.2s; }
        .sidebar li a:hover { background-color: #e9ecef; text-decoration: none; }
        #sidebar-doc-list { max-height: 70vh; overflow-y: auto; padding-right: 10px; margin-top: 5px; padding-top: 5px; }
        #sidebar-doc-list::-webkit-scrollbar { width: 6px; }
        #sidebar-doc-list::-webkit-scrollbar-thumb { background-color: #ccc; border-radius: 4px; }
        #sidebar-doc-list::-webkit-scrollbar-track { background-color: transparent; }
        .title-area { border-bottom: 2px solid gray; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: flex-end; }
        .title-area h1 { margin: 0; font-size: 2.2rem; font-weight: normal; }
        .action-buttons button { background: white; border: 1px solid #ccc; padding: 5px 10px; cursor: pointer; font-size: 0.8rem; }
        .toc { display: inline-block; background-color: #f9f9f9; border: 1px solid #ccc; padding: 10px 20px; margin: 10px 0; min-width: 200px; }
        .toc-title { text-align: center; font-weight: bold; margin-bottom: 5px; }
        .toc ul { list-style: none; padding-left: 10px; margin: 0; }
        .toc li { font-size: 0.9rem; margin-bottom: 3px; }
        h2 { border-bottom: 1px solid var(--border-color); padding-bottom: 5px; margin-top: 30px; font-size: 1.5rem; color: #333; scroll-margin-top: 20px; }
        .wiki-table { border-collapse: collapse; width: 100%; margin: 10px 0; border: 1px solid #ccc; }
        .wiki-table td, .wiki-table th { border: 1px solid #ccc; padding: 8px; }
        .wiki-table th { background-color: var(--namu-green); color: white; text-align: center; }
        .footnote { vertical-align: super; font-size: 0.7em; color: var(--namu-green); cursor: pointer; }
        .category { border: 1px solid #ccc; padding: 5px; border-radius: 5px; margin-bottom: 10px; font-size: 0.8rem; background: #fcfcfc; }
        .quote { margin: 10px 20px; padding: 10px; background: #f9f9f9; border-left: 4px solid var(--namu-green); }
        .profile-box { float: right; width: 300px; margin: 0 0 20px 20px; border: 1px solid var(--border-color); background: #fff; box-shadow: 2px 2px 5px rgba(0,0,0,0.1); font-size: 0.9rem; }
        .profile-header { background-color: var(--namu-green); color: white; font-weight: bold; text-align: center; padding: 8px 0; font-size: 1.1rem; border-bottom: 1px solid #ddd; }
        .profile-image-area { width: 100%; background-color: #fff; text-align: center; border-bottom: 1px solid #eee; }
        .profile-image-area img { width: 100%; height: auto; display: block; }
        .profile-table { width: 100%; border-collapse: collapse; border-top: 1px solid var(--namu-green); }
        .profile-table th { background-color: #f9f9f9; width: 30%; padding: 7px; border-bottom: 1px solid #eee; border-right: 1px solid #eee; text-align: center; font-weight: bold; color: #333; vertical-align: middle; }
        .profile-table td { padding: 7px 10px; border-bottom: 1px solid #eee; text-align: left; color: #333; vertical-align: middle; }
        .profile-table tr:last-child th, .profile-table tr:last-child td { border-bottom: none; }
        
        /* 메인 화면 문서 목록 스타일 */
        .doc-index-list { list-style: none; padding: 0; }
        .doc-index-list li { margin-bottom: 10px; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        .doc-index-list li a { font-size: 1.2rem; font-weight: bold; display: block; }
        .doc-index-list li a:hover { color: #0056b3; }

        @media (max-width: 768px) {
            .container { flex-direction: column; }
            .sidebar { width: 100%; border-left: none; border-top: 1px solid #ddd; box-sizing: border-box; }
            #sidebar-doc-list { max-height: 300px; }
            .main-content { padding: 15px; }
            .profile-box { float: none; width: 100%; margin: 0 0 20px 0; }
        }
    </style>
</head>

<body>
<div class="navbar"></div>

<div class="container">
    <div class="main-content">
        <div id="wiki-display-area">
            <!-- 내용이 여기에 로드됩니다 -->
            <p>로딩 중...</p>
        </div>
    </div>

    <div class="sidebar">
        <!-- 클릭 시 전체 문서 목록으로 돌아가도록 onclick 추가 -->
        <div class="sidebar-title" onclick="showAllPages()">전체 문서 목록</div>
        <ul id="sidebar-doc-list"></ul>
    </div>
</div>

<script type="module">
    // 1. 문서 목록 데이터
    const pageList = {
        "superpower": "초능력",
        "city": "초능력 연구 도시",
        "korea": "한국",
        "isolation": "초능력 격리",
        "supertool": "초능도구",
        "fullrecovery": "풀리커버리",
        "dawnoffreedom": "자유의 여명",
        "nebula": "성운교",
        "rakwon": "락원농장",
        "hanul": "한울방범대",
        "pleasurecity": "유흥도시",
        "yeollak": "열락(悅樂)",
        "medicalcenter": "On the Mend Medical Center",
        "kaguard": "KA Guard",
        "purehuman": "순수인간연합",
        "steelhyena": "강철 하이에나",
        "predator": "프레데터",
        "meari": "메아리",
        "buddhism": "정행종(正行宗)",
        "daejeong": "대정그룹",
        "hanjeongyeon": "한정연",
        "lukedyer": "루크 다이어",
        "janghyeonho": "장현호",
        "jessica": "제시카 미첼",
        "kimseonghun": "김성훈",
        "ryurakwon": "류락원",
        "parkyeon": "박연",
        "leeyongho": "이용호",
        "namgung": "남궁철호",
        "yurahee": "유라희",
        "observer": "관측자",
        "sinabro": "시나브로",
        "bridget": "브리짓 갤러거",
        "pia": "피아 슈탈",
        "elena": "엘레나 비아넬로",
        "swindler": "천면의 사기꾼",
        "isabella": "이사벨라 로시",
        "calamity": "중압의 재앙"
    };

    // 사이드바 렌더링
    const sidebarList = document.getElementById('sidebar-doc-list');
    let sidebarHtml = '';
    for (const [id, title] of Object.entries(pageList)) {
        sidebarHtml += `<li><a onclick="changePage('${id}')">${title}</a></li>`;
    }
    sidebarList.innerHTML = sidebarHtml;

    // 2. 전체 문서 목록을 메인 화면에 보여주는 함수
    window.showAllPages = function() {
        const displayArea = document.getElementById('wiki-display-area');
        
        let listHtml = `
            <div class="title-area">
                <h1>전체 문서 목록</h1>
            </div>
            <p>이 위키에 등록된 모든 문서의 목록입니다.</p>
            <ul class="doc-index-list">
        `;

        // pageList를 순회하며 목록 생성
        for (const [id, title] of Object.entries(pageList)) {
            listHtml += `<li><a onclick="changePage('${id}')">${title}</a></li>`;
        }
        
        listHtml += `</ul>`;
        displayArea.innerHTML = listHtml;
        window.scrollTo(0, 0);
    }

    // 3. 페이지 변경 함수 (개별 문서 로드)
    window.changePage = async function(pageId) {
        const displayArea = document.getElementById('wiki-display-area');
        
        // 로딩 표시
        displayArea.innerHTML = '<p>문서를 불러오는 중입니다...</p>';

        try {
            const module = await import(`./contents/${pageId}.js`);
            const data = module.default;

            let profileHtml = '';
            if (data.profile) {
                const pName = data.profile.name || data.title;
                const pImage = data.profile.image ? `<img src="${data.profile.image}" alt="${pName}">` : '';
                let tableRows = '';
                if (data.profile.birth) tableRows += `<tr><th>출생</th><td>${data.profile.birth}</td></tr>`;
                if (data.profile.residence) tableRows += `<tr><th>거주지</th><td>${data.profile.residence}</td></tr>`;
                if (data.profile.nationality) tableRows += `<tr><th>국적</th><td>${data.profile.nationality}</td></tr>`;
                if (data.profile.job) tableRows += `<tr><th>직업</th><td>${data.profile.job}</td></tr>`;

                profileHtml = `
                    <div class="profile-box">
                        <div class="profile-header">${pName}</div>
                        <div class="profile-image-area">${pImage}</div>
                        <table class="profile-table">${tableRows}</table>
                    </div>`;
            } else if (data.image) {
                profileHtml = `<div class="profile-box"><img src="${data.image}" alt="${data.title}"><div class="profile-caption">${data.title}</div></div>`;
            }

            displayArea.innerHTML = `
                <div class="category">${data.category}</div>
                <div class="title-area">
                    <h1>${data.title}</h1>
                    <div class="action-buttons">
                        <button>편집</button> <button>토론</button> <button>역사</button>
                    </div>
                </div>
                <div style="text-align: right; font-size: 0.8rem; color: gray; margin-bottom: 10px;">
                    최근 수정 시각: ${data.lastMod}
                </div>
                <div>
                    ${profileHtml}
                    ${data.content}
                </div>
            `;
            window.scrollTo(0, 0);

        } catch (error) {
            console.error(error);
            displayArea.innerHTML = `<h2>문서를 불러올 수 없습니다.</h2><p>파일 경로(contents/${pageId}.js)를 확인하거나 Github Pages에 올렸는지 확인하세요.</p>`;
        }
    }

    // 4. 초기 페이지 로드: 문서 목록을 보여주도록 변경
    window.onload = () => showAllPages();
</script>
</body>
</html>
